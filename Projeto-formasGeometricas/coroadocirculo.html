<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formas.css">
    <title>Coroa do Círculo</title>
</head>
<body>
    <div class="coroadocirculo">
        <h2>Coroa do Círculo</h2>
    </div>

    <div class="calculator">
        <h1>Calculadora de Área de Coroa de Círculo</h1>
        <section id="coroaForm">
            <label for="raioExterno">Raio Externo:</label>
            <input type="number" id="raioExterno" required>
            <br><br>
            <label for="raioInterno">Raio Interno:</label>
            <input type="number" id="raioInterno" required>
            <br><br>
            <button onclick="calcularAreaCoroa()">Calcular Área da Coroa</button>
        </section>

        <p id="resultado"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
