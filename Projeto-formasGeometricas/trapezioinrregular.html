<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formas.css">
    <title>Calculo do Trapézio</title>
</head>
<body>
    <div class="Trapezio">
      <h2>Trápezio</h2>
    </div>  

    <div>
      <h1>Calcular Área do Trapézio</h1>

        <label for="base1">Base 1:</label>
        <input type="number" id="base1" placeholder="Digite a medida da Base 1">
        <br>
        <label for="base2">Base 2:</label>
        <input type="number" id="base2" placeholder="Digite a medida da Base 2">
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Digite a medida da Altura">
        <br>
        <button id="calcularBotao">Calcular Área</button>

        <p id="resultado"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
