<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formas.css">
    <title>Calculadora de Área de Hexágono Regular</title>
</head>
<body>
    <div class="hexagonoregular">
        <h2>Hexágono Regular</h2>
    </div>

    <div class="calculator">
        <h1>Calculadora de Área de Hexágono Regular</h1>
        
        <label for="lado">Comprimento do lado do hexágono:</label>
        <input type="number" id="lado">
        <button onclick="calcularArea()">Calcular Área</button>
        
        <p><span id="resultado"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
